<body>

 
   <form action="https://conversor-online-theotavora.onrender.com/upload" method="post" enctype="multipart/form-data" action="/upload">
    <h1>Converta <span>MP4</span> para <span>MP3!</span></h1>
    <p>Transforme seus vídeos em áudio de alta qualidade em segundos.<br/> Rápido, seguro e totalmente gratuito.</p>
    <label class="upload-area" for="file-input">
      <i class="fas fa-upload"></i>
      <h2 id="fileNameDisplay">Arraste seu arquivo MP4 aqui</h2>
      <p>ou clique para selecionar</p>
    </label>
    <input type="file" id="file-input" name="video" accept="video/mp4" required> 
    <button type="submit" class="submit-btn">
        Converter
    </button>
  </form>
   
   <script>

    const fileInput = document.getElementById('file-input')
    const fileNameDisplay = document.getElementById('fileNameDisplay')

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0]
      if (file) {
        fileNameDisplay.textContent = `Selecionado: ${file.name}`
      } else {
        fileNameDisplay.textContent = 'Nenhum arquivo selecionado'
      }
    });

   </script>
